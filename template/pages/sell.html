{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .backGoundSell{
        background-color: #649c46;
        color: black;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        
    }
</style>
{%  if request.user.is_authenticated %}
<form action="" method="post">
<div  class="backGoundSell">
    <div class="container" style="background-color:#34522480;">

            <div class="row text-center  mt-1" style="border-bottom:3px solid black;">
                <h1 class="m-0 py-2">Advance Sell</h1>
            </div>

            <div class="row d-flex justify-content-center ">
                
                <div  class="col-md-8">
                    <label class="col-md-12" style="font-size:small; padding:0px;margin:0px;" >Type</label>
                    <select class="col-md-12 py-1 " >
                        <option value="">choose an option--</option>
                        <option value="ForRent">ForRent</option>
                        <option value="ForSell">ForSell</option>
                    </select>
                </div>
                
            </div>
            <br>

            <div class="row" >
                <div class="col-md-4" >
                    <label class="col-md-12" style="font-size:small; padding:0px;margin:0px;" >Your Name</label>
                    <input class="col-md-12 py-2" value="{{user.username}}" type="text"  disabled>
                </div>
                <div class="col-md-4">
                    <label class="col-md-12" style="font-size:small; padding:0px;margin:0px;" >Your LastName</label>
                    <input class="col-md-12 py-2   " type="text" placeholder="Your LastName">
                </div>
                <div class="col-md-4">
                    <label class="col-md-12" style="font-size:small; padding:0px;margin:0px;" >Your email</label>
                    <input class=" col-md-12 py-2   " type="email" value="{{user.email}}" disabled>
                </div>
            </div>
            <br>
            <div class="row ">
                
                <div  class="col-md-3">
                    <label class="col-md-12" style="font-size:small; padding:0px;margin:0px;" >Contry</label>
                    <select class="col-md-12 py-1 " >
                        <option value="">choose an option--</option>
                        <option value="Syria">Syria</option>
                        <option value="Lebanon">Lebanon</option>
                    </select>
                </div>

                <div  class="col-md-3">
                    <label class="col-md-12" style="font-size:small; padding:0px;margin:0px;" >City</label>
                    <select class="col-md-12 py-1 " >
                        <option value="">choose an option--</option>
                        <option value="Homs">Homs</option>
                        <option value="Daraa">Daraa</option>
                    </select>
                </div>

                <div  class="col-md-3">
                    <label class="col-md-12" style="font-size:small; padding:0px;margin:0px;" >Area</label>
                    <select class="col-md-12 py-1 "  >
                        <option value="">choose an option--</option>
                        <option value="Hamraa">Hamraa</option>
                        <option value="Aldblan">Aldblan</option>
                    </select>
                </div>
                <div  class="col-md-3">
                    <label class="col-md-12" style="font-size:small; padding:0px;margin:0px;" >floor</label>
                    <select class="col-md-12 py-1 " >
                        <option value="">choose an option--</option>
                        <option value="One">One</option>
                        <option value="Two">Two</option>
                        <option value="Three">Three</option>
                        <option value="Four">Four</option>
                    </select>
                </div>
            </div>

            <br>

            <div class="row d-flex justify-content-center ">
                <div class="col-md-4 ">
                    <label class="col-md-12" style="font-size:small; padding:0px;margin:0px;" >Number of Beds</label>
                    <input class="col-md-12 py-2   " type="number" min="1" max="10" placeholder="Beds">
                </div>
                <div class="col-md-4">
                    <label class="col-md-12" style="font-size:small; padding:0px;margin:0px;" >Number of Baths</label>
                    <input class=" col-md-12 py-2   "  min="1" max="10" type="number" placeholder="Baths">
                </div>
            </div>

            <br>

            <div class="row" >
                <div class="col-md-4" >
                    <label class="col-md-12" style="font-size:small; padding:0px;margin:0px;" >Space</label>
                    <input class="col-md-12 py-2   " type="number" min="1" max="10000" placeholder="Space in m2" >
                </div>
                <div class="col-md-4">
                    <label class="col-md-12" style="font-size:small; padding:0px;margin:0px;" >AreaSize</label>
                    <input class="col-md-12 py-2   " type="number"  min="1" max="10000" placeholder="AreaSize in m2">
                </div>
                <div class="col-md-4">
                    <label class="col-md-12" style="font-size:small; padding:0px;margin:0px;" >Express Date</label>
                    <input class=" col-md-12 py-2   " type="date" min="" placeholder="Email@example.com">
                </div>
            </div>

            <br>

            <div class="row d-flex justify-content-center" >
                <div class="col-md-4" >
                    <label class="col-md-12" style="font-size:small; padding:0px;margin:0px;" >Price</label>
                    <input class="col-md-12 py-2   " type="number" min="1000" max="10000" placeholder="Price$$" >
                </div>
                <div class="col-md-4">
                    <label class="col-md-12" style="font-size:small; padding:0px;margin:0px;"  >Your Number</label>
                    <input class="col-md-12 py-2 " name="phone" type="tel" pattern="+[0-9]{3}[0-9]{9}" placeholder="+963-999999999">
                </div>
            </div>

            <br>

            <div class="row d-flex justify-content-center" >
                <div class="col-md-4" >
                    <label class="col-md-12" style="font-size:small; padding:0px;margin:0px;" >Title House</label>
                    <input class="col-md-12 py-2   " type="text"  placeholder="<<<<<name>>>>" >
                </div>
                <div class="col-md-4">
                    <label class="col-md-12" style="font-size:small; padding:0px;margin:0px;"  >Photo for house</label>
                    <input class="col-md-12 py-2  " type="file" >
                </div>
                
            </div>

            <br>

            <div class="row d-flex justify-content-center ">
                
                <div  class="col-md-8">
                    <label class="col-md-12" style="font-size:small; padding:0px;margin:0px;" >Description</label>
                    <textarea  class="col-md-12 " name="s" id="" cols="30" rows="4"></textarea>
                </div>
                
            </div>

            <div class="row  d-flex justify-content-center" >
                <div class="col-md-2" >
                    <input class="col-md-12 py-2   " type="submit" value="Submit">
                </div>
                <div class="col-md-2">
                    <input class="col-md-12 py-2   " type="Button" value="Clear">
                </div>
            </div>    
    </div>
</div>
</form>

<script>
    var dateControl = document.querySelector('input[type="date"]');
    dateControl.value=new Date().toISOString().split("T")[0];
    dateControl.min=new Date().toISOString().split("T")[0];
</script>
{%  else %}
<div style="width:100% ; height:450px ;  display: flex; align-items: center; justify-content: center; padding-bottom: 100px;">
    You Must Login Do You Want To  <a href="{% url 'login' %} " style="color: white; margin-left: 2px;"> Login</a> 
 </div>  
{% endif %}
{% endblock %}
